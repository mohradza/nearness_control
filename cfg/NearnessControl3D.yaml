# Sensor Model Parameters for a Spherical Depth Sensor Model
num_rings: 64
num_ring_points: 360
num_basis_shapes: 9
noise_std_dev: 0.03

# Forward speed params
forward_speed: 1.5
forward_speed_max: 2.0
forward_speed_obst_gain: 0.5

# Lateral speed params
lateral_speed_gain: -1.0
lateral_speed_max: 2.5

# Vertical speed params
vertical_speed_gain: -1.0
vertical_speed_max: 2.0

# Yaw rate params
yaw_rate_gain: -1.0
yaw_rate_max: 0.6

# Small-field controller params
small_field_theta_gain: 1.0
small_field_phi_gain: 1.0
small_field_lateral_distance_gain: 1.0
small_field_vertical_distance_gain: 1.0
small_field_lateral_signal_gain: 1.0
small_field_vertical_signal_gain: 1.0
